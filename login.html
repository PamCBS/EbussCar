<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Login page</h1>
    <div>
        <span>Email:</span>
        <input type="email" id="login-email">
    </div>    
    <div>
        <span>Password:</span>
        <input type="password" id="login-password">
    </div>
    <div><span>Forgot password? </span><a href="#">Reset your password</a></div>

    <button type="submit" id="login-btn">Login</button>
    <label>
        <input type="checkbox" checked="checked" name="remember" id="remember-me"> Remember me
    </label>

<script src="./login.js"></script>

</body>
</html>
