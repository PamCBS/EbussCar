<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration | EbussCar</title>
</head>

<body>
    <!-- comments in HTML look like this -->
    <h1>Create a new User</h1>
    <div><span>First Name:</span>
    <input type="text" id="first-name">
    </div>
    <div>
        <span>Last Name:</span>
        <input type="text" id="last-name">
    </div>
        <span>Username:</span>
        <input type="text" id="username">
    </div> 
    
    <div>
        <span>Email:</span>
        <input type="email" id="email">
        <span> Please provide your CBS student email</span>
    </div>
    
    <div>
        <form>
            <label for="inputDofB">Date Of Birth: </label><input type="date" id="date-of-birth">
        </form>
    </div>

    <div>
        <span>Password:</span>
        <input type="password" id="password">
    </div>
    <div>
        <span>Repeat password:</span>
        <input type="password" id="repeat-password">
    </div>

    <div>
        <input type="checkbox" id="terms">
        <span>I agree to the </span><a href="#">Terms and Conditions</a>
    </div>
    <div>
        <input type="button" value="Complete registration" id="submit-btn">
    </div>
    <div><span>Already have an account? </span><a href="./login.html">Log In</a></div>

    <script src="./Driver.js"></script>

    <script src ="./database.js"></script>

    <script src="./registration.js"></script>
</body>
</html>
